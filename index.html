<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    	<title>MyFirstAngular</title>
        <link rel='stylesheet' type='text/css' href='style.css'/>
	</head>
	<body ng-controller="mainCtrl">
    <h1>My Friends</h1>
      Filter by: <input ng-model='filterby'/>
      <div ng-repeat="friend in friends | filter: filterby track by $index">
        <p ng-click='removeFriend(friend)'> {{friend}} </p>
      </div>
        <form ng-submit='addFriend(name)'>
          <input type='text' name='otherName' ng-model='name'>
          <input type='submit' value='submit'>
        </form>

  <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
  <script type='text/javascript' src='js/app.js'></script>
  <script type="text/javascript" src='js/mainCtrl.js'></script>
	</body>
</html>
